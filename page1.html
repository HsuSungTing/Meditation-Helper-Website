<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style_page1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Helper</title>
</head>
<body>
    <a id="link_id" href="page2.html">Mediation Timer</a>
    <div class="big_square" >
        <div class="right_part">
            <div class="sub_med">
                <i id="men_icon" class="fas fa-user"></i>
                <p class="meditation_app">Meditation Helper</p>
            </div>

            <img id="track_img" onclick="show_guide()">
            <div class="sub_vol">
                <i id="vol_icon" class="fa fa-volume-up" onclick="mute()"></i>
                <p id="vol_value">90</p>
                <input id="vol_btn" type="range" min="0" max="100" value="90" onchange="volume_change()">
            </div>
        </div>
        <div class="left_part">
            <div class="left_title_class">
                <p id="left_title">title</p>
            </div>
            <div class="btns">
                <button id="previous_part" onclick="pre_song()"><i class="fa fa-step-backward" aria-hidden="true"><!--i是button的inner html--></i></button>
                <button id="play_mp3" onclick="start_or_stop()"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button id="next_part" onclick="next_song()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
            </div>
            <div class="duration">
                <input id="duration_btn" type="range" min="0" max="10000" value="0" onchange="change_time()"><!--先拿掉value=0-->
            </div>
            <div class="time_class">
                <p id="hr_id">Total 00:</p> 
                <p id="min_id">00:</p>
                <p id="sec_id">00</p>
            </div>
            <div class="bottom_btn">
                <button id="auto_btn" onclick="auto_play()">start journey</button>
                <button id="reset_id" onclick="reset()">finish journey</button>
            </div>
    </div>
    <script src="script_page1.js"></script>
</body>
</html>
