<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style_page2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="link_id" href="page1.html">Mediation Helper</a>
    <div class="upper_title">
        <i class="fas fa-user"></i>
        <p>Meditation Timer</p>
    </div>
    <div class="time_class"> 
        <span class="hr_calss">
            <span id="hr_id">00</span> 
            <span id="hr_unit">Hours</span>
        </span>
        <span class="min_calss">
            <span id="min_id">00</span> 
            <span id="min_unit">Minutes</span>
        </span>
        <span class="sec_calss">
            <span id="sec_id">00</span> 
            <span id="sec_unit">Seconds</span>
        </span>   
    </div>

    <div class="btn_class">
        <p id="warn_id" style="display:none;">please choose hrs and mins before pressing confirm!!!</p>
        <button id="start_btn_id" onclick="showDiv()">start</button>
            <div onclick="sub_Function_hr()" style="display:none;" id="dropbtn_hr">hr</div>
            <div class="set_position">  <!--只是為了排版用-->
                <div id="sub_dropdown_hr" class="dropdown-content_hr">
                    <p onclick="f1_hr()">0 hr</p>
                    <p onclick="f2_hr()">1 hr</p>
                    <p onclick="f3_hr()">2 hr</p>
                    <p onclick="f4_hr()">3 hr</p>
                    <p onclick="f5_hr()">4 hr</p>
                </div>
            </div>

            <div onclick="sub_Function_min()" style="display:none;" id="dropbtn_min">min</div>
            <div class="set_position">
                <div id="sub_dropdown_min" class="dropdown-content_min">
                    <p onclick="f5_min()">0 min</p>
                    <p onclick="f1_min()">0.1 min</p>
                    <p onclick="f2_min()">10 min</p>
                    <p onclick="f3_min()">20 min</p>
                    <p onclick="f4_min()">40 min</p>
                </div>
            </div>
        
        <button id="stop_btn" style="display:none;" onclick="stop()">stop</button>
        <button id="reset_btn" style="display:none;" onclick="reset()">finish</button>
    </div>
    <h5 id="keep_time">Time Record</h5>
    
    <script src="script_page2.js"></script>
</body>
</html>
